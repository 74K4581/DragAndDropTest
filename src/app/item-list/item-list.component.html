
<div class="component">
    <h2>item-list component</h2>
    <div #list1="cdkDropList"
        class="list"
        cdkDropList
        [cdkDropListData]="items"
        (cdkDropListDropped)="drop($event)"
        >
        <ng-container *ngFor="let item of items">
            <div cdkDrag class="item">
                <app-item [item]="item"></app-item>
            </div>
        </ng-container>
    </div>
</div>
